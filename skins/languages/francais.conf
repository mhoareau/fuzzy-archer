#
# Override headings and labels with a different language
#
# This customisation is for: Francais
#

[Units]
    
    [[Labels]]
        meter             = " mètres"
        knot              = " noeud"
        knot2             = " noeud"

[Labels]

    #
    # Generic labels
    #

    [[Generic]]
        #
        # Generic labels, keyed by an observation type.
        #
        barometer      = Pression atmosphérique
        dewpoint       = Point de rosée
        inHumidity     = Humidité intérieure
        inTemp         = Température intérieure
        heatindex      = Indice de chaleur
        outHumidity    = Taux d'humidité
        outTemp        = Température extérieure
        radiation      = Ensoleillement
        rain           = Précipitations
        rainRate       = Intensité de précipitations
        rainRateMax    = Intensité max.
        windSpeed      = Vitesse du vent
        windDir        = Direction du vent
        windGust       = Vitesse des rafales
        windGustDir    = Direction des rafales
        windchill      = Refroidissement éolien
        windgustvec    = Vecteur des rafales
        windvec        = Vecteur du vent
        UV             = UV

[BootstrapLabels]

    #
    # Labels specific to the Bootstrap template
    #

    title = "La météo en France"

    [[headings]]
        front_page  = Météo en direct
        stats       = Statistiques
        history     = Historique
        news        = Actualités
        about       = Information
        last_update = Mise à jour :
        thunderstorm = Orages

    [[timespans]]
        day       = Dernières 24 heures
        yesterday = Hier
        today     = Ce jour           # today = any time since midnight
        week      = Cette semaine
        month     = Ce mois
        year      = Cette année
        ever      = Depuis toujours

    [[status]]
        latitude       = Latitude
        longitude      = Longitude
        altitude       = Altitude
        station_uptime = Station en fonction :
        server_uptime  = Serveur en fonction :

    [[history_tables]]
        min_temp = Températures minimum
        max_temp = Températures maximum
        meanmin_temp = Moyenne des températures minimum
        meanmax_temp = Moyenne des températures maximum
        avg_temp = Températures moyennes
        rain     = Précipitations
        rain_days= Nombre de jours de pluie
        max_radiation= Radiation solaire maximum
        UV       = Indice UV maxi
        NOAA     = Données NOAA

    [[minmax]]
        min = Min
        max = Max
        avg = Moy

    [[custom]]
        [[[rain]]]
            last_hours = Pluviométrie des dernières heures
            mean_term = Pluviométrie à moyen et long terme
